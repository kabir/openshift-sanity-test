      - name: Add run status commit
        if: ${{ always() }}
        env:
          TRIGGER_REPO: ${{  github.event.client_payload.triggerRepo }}
          REMOTE_RUN_ID: ${{ github.event.client_payload.triggerWorkflowRunId }}
          REMOTE_RUN_NUMBER: ${{ github.event.client_payload.triggerWorkflowRunNumber }}
          INPUT_TOKEN: ${{ secrets.REMOTE_DISPATCH_TOKEN }}
          INPUT_EVENT_TYPE: report-cloud-tests-run-status
        run: |
          echo "Reporting back. Status: $STATUS"
          RUN_URL="https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          TEXT="The remote job $STATUS.\n\nFurther details can be found at $RUN_URL".
          
          COMMIT_TEXT=$( jq -n \
                  --arg s "$STATUS" \
                  --arg m "$TEXT" \
                  --arg orid "$GITHUB_RUN_ID" \
                  '{status: $s, message: $m, originalId: $orid}' )
          
          FILENAME="${REMOTE_RUN_ID}-${REMOTE_RUN_NUMBER}.json"
          
          echo "${COMMIT_TEXT}" > "${FILENAME}"
          git status
          git config --local user.name "CI Action"
          git config --local user.email "ci@example.com"
          git add -A 
          git status
          git commit -m "Committing status for ${TRIGGER_REPO} ${REMOTE_RUN_ID}-${REMOTE_RUN_NUMBER}"
          git status

          i=0
          echo "Committed. Attempting to push"
          RESULT="$(git push origin ${INPUT_STATUS_BRANCH})"
          while [[ "${RESULT}" != '0' ]]
          do
            sleep 15
            ((i++))
            if [[ "$i" == '10' ]]; then
              echo "Too many failures trying to push. Giving up."
            fi
          
          
            echo "Push failed. Trying to fetch, rebase and push again..."
            git fetch origin ${INPUT_STATUS_BRANCH}
            git rebase origin/${INPUT_STATUS_BRANCH}
            RESULT="$(git push origin ${INPUT_STATUS_BRANCH})"
          done
